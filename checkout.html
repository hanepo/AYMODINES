<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | AYMODINES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; --main-green: #22543d; }
        .font-serif-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
         <div class="container mx-auto px-6 py-4 text-center md:text-left">
            <a href="index.html" class="text-3xl font-serif-display font-bold text-[var(--main-green)]">AYMODINES</a>
        </div>
    </header>
    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold font-serif-display">Checkout</h1>
            <p class="text-gray-600">Complete your order</p>
        </div>

        <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Order Summary -->
            <div class="bg-white p-8 rounded-lg shadow-md order-2 lg:order-1">
                <h2 class="text-2xl font-semibold mb-6">Order Summary</h2>
                <div id="order-summary-container" class="space-y-4">
                    <!-- JS will render items here -->
                    <p class="text-gray-500">Loading your order...</p>
                </div>
                <div class="border-t mt-6 pt-4">
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>Total:</span>
                        <span id="total-amount">RM 0.00</span>
                    </div>
                </div>
            </div>

            <!-- Payment -->
            <div class="bg-white p-8 rounded-lg shadow-md order-1 lg:order-2">
                <h2 class="text-2xl font-semibold mb-6">Scan to Pay</h2>
                <div class="flex flex-col items-center">
                    <img src="assets/WhatsApp Image 2025-09-21 at 1.50.41 AM.jpeg" alt="QR Code for Payment" class="w-64 h-64 border rounded-lg">
                    <p class="text-gray-600 mt-4">Scan the QR code with your payment app.</p>
                </div>
                <button id="confirm-payment-btn" class="w-full mt-8 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors" disabled>
                    Confirm Payment
                </button>
                 <div id="payment-message" class="mt-4 text-center font-medium"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config (Provided by Environment) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAOCTt0PcFNWIbtYJ5hKZqMlhIB4ENfHZk",
            authDomain: "aymodines.firebaseapp.com",
            projectId: "aymodines",
            storageBucket: "aymodines.firebasestorage.app",
            messagingSenderId: "158263973138",
            appId: "1:158263973138:web:ccfc5e7984eb82fe95cfcb",
            measurementId: "G-GX471MJ6M6"
            };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Redirect to menu if cart is empty
            if (cart.length === 0) {
                window.location.href = 'menu.html';
                return;
            }

            const summaryContainer = document.getElementById('order-summary-container');
            const totalAmountEl = document.getElementById('total-amount');
            const confirmBtn = document.getElementById('confirm-payment-btn');
            let subtotal = 0;

            summaryContainer.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md object-cover" onerror="this.src='https://placehold.co/64x64/eee/ccc?text=Item'">
                            <div>
                                <h3 class="font-semibold">${item.name}</h3>
                                <p class="text-sm text-gray-500">RM ${item.price.toFixed(2)} &times; ${item.quantity}</p>
                            </div>
                        </div>
                        <span class="font-semibold">RM ${itemTotal.toFixed(2)}</span>
                    </div>
                `;
            }).join('');
            
            totalAmountEl.textContent = `RM ${subtotal.toFixed(2)}`;
            confirmBtn.textContent = `Confirm Payment - RM ${subtotal.toFixed(2)}`;
            confirmBtn.disabled = false;

            // --- Confirm Payment Logic ---
            const paymentMessage = document.getElementById('payment-message');

            confirmBtn.addEventListener('click', async () => {
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'Processing...';

                // Generate a random-like 6-digit order number
                const orderNumber = Math.floor(100000 + Math.random() * 900000).toString();
                
                const orderData = {
                    orderNumber: orderNumber,
                    items: cart,
                    total: subtotal,
                    status: 'New', // Status: New -> Preparing -> Ready
                    createdAt: serverTimestamp()
                };

                try {
                    const collectionPath = `artifacts/${appId}/public/data/orders`;
                    await addDoc(collection(db, collectionPath), orderData);
                    
                    // Save order details to sessionStorage for the thank you page and clear the main cart.
                    sessionStorage.setItem('lastOrder', JSON.stringify(orderData));
                    localStorage.removeItem('cart');
                    
                    // Manually dispatch event to update header cart count to 0
                    window.dispatchEvent(new CustomEvent('cartUpdated'));

                    window.location.href = `thankyou.html?orderId=${orderNumber}`;

                } catch (error) {
                    console.error("Error creating order: ", error);
                    paymentMessage.textContent = "Could not place order. Please try again.";
                    paymentMessage.className = 'mt-4 text-center font-medium text-red-600';
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = `Confirm Payment - RM ${subtotal.toFixed(2)}`;
                }
            });
        });
    </script>
</body>
</html>
