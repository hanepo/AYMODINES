<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | AYMODINES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; --main-green: #22543d; }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .backdrop-blur-sm { backdrop-filter: blur(4px); }
        .modal { transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
        .cart-panel { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Header will be dynamically injected here -->
    <header id="header-placeholder"></header>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal fixed inset-0 z-[60] bg-black bg-opacity-50 invisible opacity-0">
        <div id="cart-panel" class="cart-panel fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl transform translate-x-full">
             <!-- Cart content will be dynamically generated by app.js -->
        </div>
    </div>

    <main class="flex-grow py-24 pt-40 container mx-auto px-6">
        <h1 class="text-5xl font-serif-display text-center mb-12 text-[var(--main-green)]">Our Menu</h1>
        
        <h2 class="text-3xl font-serif-display mb-6 border-b pb-2">Food</h2>
        <div id="food-menu-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Food items will be rendered here by script -->
        </div>

        <h2 class="text-3xl font-serif-display mt-16 mb-6 border-b pb-2">Drinks</h2>
        <div id="drink-menu-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Drink items will be rendered here by script -->
        </div>
    </main>

    <!-- Footer will be dynamically injected here -->
    <footer id="footer-placeholder"></footer>

    <!-- Core App Logic -->
    <script src="app.js" defer></script>
    
    <!-- Page-Specific Logic for rendering the menu -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MENU DATA ---
            // In a real application, this would likely be fetched from a server/CMS.
            const foodMenu = [
                { id: 1, name: 'Chicken Fried Rice', price: 6.00, image: 'assets/nasigoreng.jpg' },
                { id: 2, name: 'Tomyam Fried Rice', price: 7.00, image: 'assets/nasigorengtomyam.png' },
                { id: 3, name: 'Pattaya Fried Rice', price: 8.00, image: 'assets/nasigorengpataya.jpg' },
                { id: 4, name: 'Fried Kuey Teow', price: 7.00, image: 'assets/kueyteowgoreng.jpg' },
            ];
            const drinkMenu = [
                { id: 5, name: 'Teh O Ais', price: 2.50, image: 'assets/tehoais.jpg' },
                { id: 6, name: 'Milo Ais', price: 2.50, image: 'assets/miloais.png' },
                { id: 7, name: 'Green Tea', price: 2.50, image: 'assets/greentea.jpg' },
                { id: 8, name: 'Ais Kosong', price: 0.50, image: 'assets/aiskosong.jpg' },
            ];
            
            // This is needed so app.js can get full item details when adding to cart
            window.ALL_MENU_ITEMS = [...foodMenu, ...drinkMenu];

            // --- RENDER MENU FUNCTION ---
            const renderMenu = (containerId, menuData) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                container.innerHTML = menuData.map(item => {
                    // We store the full item data as a stringified JSON in a data attribute.
                    // This makes it easy for the central app.js to get all item info on click.
                    const itemJsonString = JSON.stringify(item);

                    return `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col" data-item='${itemJsonString}'>
                            <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover bg-gray-100">
                            <div class="p-6 flex-grow flex flex-col">
                                <h3 class="text-xl font-semibold font-serif-display">${item.name}</h3>
                                <div class="flex-grow"></div>
                                <div class="flex justify-between items-center mt-4">
                                    <span class="text-lg font-bold text-[var(--main-green)]">RM ${item.price.toFixed(2)}</span>
                                    <button data-id="${item.id}" class="add-to-cart-btn bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            // --- Initial Render ---
            renderMenu('food-menu-container', foodMenu);
            renderMenu('drink-menu-container', drinkMenu);
        });
    </script>
</body>
</html>
