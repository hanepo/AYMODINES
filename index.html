<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYMODINES | Modern Cuisine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --main-green: #22543d; /* A deep, elegant green */
        }
        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }
        .backdrop-blur-sm {
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }
        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .cart-panel {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

    <!-- Header will be dynamically injected here -->
    <header id="header-placeholder"></header>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal fixed inset-0 z-[60] bg-black bg-opacity-50 invisible opacity-0">
        <div id="cart-panel" class="cart-panel fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl transform translate-x-full">
             <!-- Cart content will be dynamically generated by app.js -->
        </div>
    </div>
    
    <main class="flex-grow">
        <!-- Hero Section -->
        <section id="home" class="relative h-screen bg-cover bg-center" style="background-image: url('assets/background.jpeg');">
            <div class="absolute inset-0 bg-black/50"></div>
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-4">
                <h1 class="text-6xl md:text-8xl font-serif-display mb-4">Welcome to AYMODINES</h1>
                <p class="text-lg md:text-xl max-w-2xl mb-8">Where culinary artistry meets the freshest ingredients. An unforgettable dining experience awaits you.</p>
                <div>
                    <a href="menu.html" class="bg-green-600 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-green-700 transition-transform hover:scale-105 inline-block">View Menu</a>
                </div>
            </div>
        </section>

        <!-- Booking Section -->
        <section id="booking" class="py-24 bg-gray-50">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-serif-display text-gray-800">Make a Reservation</h2>
                    <p class="max-w-2xl mx-auto text-gray-600 mt-2">Book your table online for an exclusive dining experience.</p>
                </div>
                <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                    <form id="booking-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                         <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                                <input type="date" id="date" name="date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                                <input type="time" id="time" name="time" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                             <div>
                                <label for="guests" class="block text-sm font-medium text-gray-700">Guests</label>
                                <input type="number" id="guests" name="guests" min="1" max="12" required value="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-green-700 text-white py-3 px-4 rounded-md font-semibold hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                                Book Table
                            </button>
                        </div>
                    </form>
                     <div id="form-message" class="mt-4 text-center font-medium"></div>
                </div>
            </div>
        </section>

    </main>
    
    <!-- Footer will be dynamically injected here -->
    <footer id="footer-placeholder"></footer>

    <!-- Core App Logic -->
    <script src="app.js" defer></script>
    
    <!-- Page-Specific Logic for Booking Form -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Config (Provided by Environment) ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Authenticate User ---
        async function authenticateUser() {
            try {
                if (auth.currentUser) return; // Already signed in
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication Error:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
             // --- Booking Form Logic ---
            const bookingForm = document.getElementById('booking-form');
            const formMessage = document.getElementById('form-message');

            bookingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await authenticateUser(); // Ensure user is authenticated before submitting
                
                const formData = new FormData(bookingForm);
                const bookingData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    guests: Number(formData.get('guests')),
                    status: 'confirmed',
                    createdAt: serverTimestamp()
                };

                const submitButton = bookingForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                formMessage.textContent = '';

                try {
                    const collectionPath = `artifacts/${appId}/public/data/reservations`;
                    await addDoc(collection(db, collectionPath), bookingData);
                    formMessage.textContent = 'Reservation successful! We look forward to seeing you.';
                    formMessage.className = 'mt-4 text-center font-medium text-green-600';
                    bookingForm.reset();
                } catch (error) {
                    console.error("Error adding document: ", error);
                    formMessage.textContent = 'Failed to make reservation. Please try again.';
                    formMessage.className = 'mt-4 text-center font-medium text-red-600';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Book Table';
                }
            });
        });
    </script>
</body>
</html>
